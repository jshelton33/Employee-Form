<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <link rel="stylesheet" href="resources/css/stylesheet.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/main.js"></script>
</head>
<body>
    <form id="employeeForm" method="post">
        <header>
            <h1>Employee Information</h1>
        </header>
        <label>Employee Name*:</label>
        <input type="text" name="employeeName" required><br>
        <label>Employee Number:</label>
        <input type="text" name="employeeNumber"><br>
        <label>Phone Number*:</label>
        <input type="text" name="phoneNumber" maxlength="14" required><br>
        <label>Address Line 1*:</label>
        <input type="text" name="addressLine1" required><br>
        <label>Address Line 2:</label>
        <input type="text" name="addressLine2"><br>
        <label>City*:</label>
        <input type="text" name="city" required><br>
        <label>State*:</label>
        <select name="state" required>
            <option disabled selected value>Select a state</option>
        </select><br>
        <label>Zip*:</label>
        <input type="text" name="zip" maxlength="5" required><br>
        <label>Current Employee:</label>
        <input type="checkbox" name="currentEmployee"><br>
        <label>* Required field</label><br><br>
        <input type="submit" name="submit"><br>
    </form>
</body>
</html>
